<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <style>
            img{
                width: 300px;
            }
            figcaption{
                position:relative;
            }
            h1{
                text-align: center;
                padding-top:30px;
            }
            div{
                display: inline-block;
                text-align: center;
                margin: 10px;
                padding-top: 100px;
            }
            html{
                background-image: url("https://www.einerd.com.br/wp-content/uploads/2017/03/photodune-9235903-game-m-16x91-890x501.jpg"), linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.8));
                background-blend-mode:overlay;
                background-position-x: center;
                background-size: 1280px;
            }
            h1,figcaption{
                color: white;
            }
        </style>
        <meta charset="UTF-8">
        <title>Imagens&Links</title>
    </head>
    <body>
        <header>
            <h1>Top 3 Jogos Nintendo Switch</h1>
            <hr>
        </header>
        <div>
            <figure>
                <a href="https://www.zelda.com/breath-of-the-wild/" target="_blank" rel="noopener">
                    <img src="the-legend-of-zelda-breath-of-the-wild-switch-hero.jpg" alt="BOTW">
                </a>
                <figcaption id="caption3"><h3>The Legend Of Zelda: Breath of the Wild</h3></figcaption>
            </figure>
        </div>
        <div>
            <figure>
                <a href="https://www.nintendo.com/games/detail/super-mario-odyssey-switch/" target="_blank" rel="noopener">
                    <img src="super-mario-odyssey-switch-hero.jpg" alt="Mario">
                </a>
                <figcaption id="caption3"><h3>Super Mario Odyssey</h3></figcaption>
            </figure>
        </div>
        <div>
            <figure>
                <a href="https://www.smashbros.com/en_US/" target="_blank" rel="noopener">
                    <img src="H2x1_NSwitch_SuperSmashBrosUltimate_02_image1600w.jpg" alt="Smash Bros">
                </a>
                <figcaption id="caption3"><h3>Super Smash Bros Ultimate</h3></figcaption>
            </figure>
        </div>
    </body>
</html>
